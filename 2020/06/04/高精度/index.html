ss="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> vint vector<span class="meta-string">&lt;int&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="function">vint <span class="title">hread</span><span class="params">()</span></span>&#123;</span><br><span class="line">	vint r;</span><br><span class="line">	<span class="built_in">string</span> s;</span><br><span class="line">	<span class="built_in">cin</span>&gt;&gt;s;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=s.size()<span class="number">-1</span>;i&gt;=<span class="number">0</span>;i--)</span><br><span class="line">		r.push_back(s[i]<span class="number">-48</span>);</span><br><span class="line">	<span class="keyword">return</span> r;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">vint <span class="title">hplus</span><span class="params">(vint x,vint y)</span></span>&#123;</span><br><span class="line">	<span class="function">vint <span class="title">z</span><span class="params">(max((<span class="keyword">int</span>)x.size(),(<span class="keyword">int</span>)y.size())+<span class="number">1</span>)</span></span>;</span><br><span class="line">	z[<span class="number">0</span>]=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=<span class="number">0</span>;i&lt;(<span class="keyword">int</span>)z.size()<span class="number">-1</span>;i++)&#123;</span><br><span class="line">		<span class="keyword">if</span>(i&lt;(<span class="keyword">int</span>)x.size())</span><br><span class="line">			z[i]+=x[i];</span><br><span class="line">		<span class="keyword">if</span>(i&lt;(<span class="keyword">int</span>)y.size())</span><br><span class="line">			z[i]+=y[i];</span><br><span class="line">		z[i+<span class="number">1</span>]=z[i]/<span class="number">10</span>;</span><br><span class="line">		z[i]%=<span class="number">10</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>((<span class="keyword">int</span>)z.size()&gt;<span class="number">1</span> &amp;&amp; !z.back())</span><br><span class="line">		z.pop_back();</span><br><span class="line">	<span class="keyword">return</span> z;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">vint <span class="title">hmult</span><span class="params">(vint x,vint y)</span></span>&#123;</span><br><span class="line">	<span class="function">vint <span class="title">z</span><span class="params">((<span class="keyword">int</span>)x.size()+(<span class="keyword">int</span>)y.size())</span></span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=<span class="number">0</span>;i&lt;(<span class="keyword">int</span>)z.size();i++)</span><br><span class="line">		z[i]=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=<span class="number">0</span>;i&lt;(<span class="keyword">int</span>)x.size();i++)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> j=<span class="number">0</span>;j&lt;(<span class="keyword">int</span>)y.size();j++)</span><br><span class="line">			z[i+j]+=x[i]*y[j];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=<span class="number">0</span>;i&lt;(<span class="keyword">int</span>)z.size();i++)&#123;</span><br><span class="line">		z[i+<span class="number">1</span>]+=z[i]/<span class="number">10</span>;</span><br><span class="line">		z[i]%=<span class="number">10</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">while</span>((<span class="keyword">int</span>)z.size()&gt;<span class="number">1</span> &amp;&amp; !z.back())</span><br><span class="line">		z.pop_back();</span><br><span class="line">	<span class="keyword">return</span> z;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">vint <span class="title">hdiv</span><span class="params">(vint x,<span class="keyword">int</span> y)</span></span>&#123;</span><br><span class="line">	<span class="function">vint <span class="title">z</span><span class="params">((<span class="keyword">int</span>)x.size())</span></span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=<span class="number">0</span>;i&lt;(<span class="keyword">int</span>)z.size();i++)</span><br><span class="line">		z[i]=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">int</span> si=(<span class="keyword">int</span>)x.size();</span><br><span class="line">	x.push_back(<span class="number">0</span>);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=si<span class="number">-1</span>;i&gt;=<span class="number">0</span>;i--)&#123;</span><br><span class="line">		x[i]+=(x[i+<span class="number">1</span>]%y)*<span class="number">10</span>;</span><br><span class="line">		z[i]=x[i]/y;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">while</span>((<span class="keyword">int</span>)z.size()&gt;<span class="number">1</span> &amp;&amp; !z.back())</span><br><span class="line">		z.pop_back();</span><br><span class="line">	<span class="keyword">return</span> z;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">vint <span class="title">hmax</span><span class="params">(vint x,vint y)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(x.size()&gt;y.size())</span><br><span class="line">		<span class="keyword">return</span> x;</span><br><span class="line">	<span class="keyword">if</span>(x.size()&lt;y.size())</span><br><span class="line">		<span class="keyword">return</span> y;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=(<span class="keyword">int</span>)x.size()<span class="number">-1</span>;i&gt;=<span class="number">0</span>;i--)&#123;</span><br><span class="line">		<span class="keyword">if</span>(x[i]&gt;y[i])</span><br><span class="line">			<span class="keyword">return</span> x;</span><br><span class="line">		<span class="keyword">if</span>(x[i]&lt;y[i])</span><br><span class="line">			<span class="keyword">return</span> y;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> x;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">vint <span class="title">hchange</span><span class="params">(<span class="keyword">int</span> x)</span></span>&#123;</span><br><span class="line">	vint r;</span><br><span class="line">	<span class="keyword">while</span>(x)&#123;</span><br><span class="line">		r.push_back(x%<span class="number">10</span>);</span><br><span class="line">		x/=<span class="number">10</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> r;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">vint <span class="title">hminus</span><span class="params">(vint x,vint y)</span></span>&#123;</span><br><span class="line">	<span class="function">vint <span class="title">z</span><span class="params">(max((<span class="keyword">int</span>)x.size(),(<span class="keyword">int</span>)y.size())+<span class="number">1</span>)</span></span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=<span class="number">0</span>;i&lt;(<span class="keyword">int</span>)z.size()<span class="number">-1</span>;i++)&#123;</span><br><span class="line">		<span class="keyword">if</span>(i&lt;(<span class="keyword">int</span>)x.size())</span><br><span class="line">			z[i]+=x[i];</span><br><span class="line">		<span class="keyword">if</span>(i&lt;(<span class="keyword">int</span>)y.size())</span><br><span class="line">			z[i]-=y[i];</span><br><span class="line">		<span class="keyword">if</span>(z[i]&lt;<span class="number">0</span>)&#123;</span><br><span class="line">			z[i]+=<span class="number">10</span>;</span><br><span class="line">			z[i+<span class="number">1</span>]--;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">while</span>((<span class="keyword">int</span>)z.size()&gt;<span class="number">1</span> &amp;&amp; !z.back())</span><br><span class="line">		z.pop_back();</span><br><span class="line">	<span class="keyword">return</span> z;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">hwrite</span><span class="params">(vint x)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(x.back()==<span class="number">-1</span>)&#123;</span><br><span class="line">		<span class="built_in">putchar</span>(<span class="string">'-'</span>);</span><br><span class="line">		x.pop_back();</span><br><span class="line">		vint a,b;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=<span class="number">0</span>;i&lt;(<span class="keyword">int</span>)x.size();i++)</span><br><span class="line">			a.push_back(x[i]);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=<span class="number">0</span>;i&lt;(<span class="keyword">int</span>)x.size();i++)</span><br><span class="line">			b.push_back(<span class="number">0</span>);</span><br><span class="line">		b.push_back(<span class="number">1</span>);</span><br><span class="line">		x=hminus(b,a);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">register</span> <span class="keyword">int</span> i=x.size()<span class="number">-1</span>;i&gt;=<span class="number">0</span>;i--)</span><br><span class="line">		<span class="built_in">putchar</span>(x[i]+<span class="number">48</span>);</span><br><span class="line">	<span class="built_in">putchar</span>(<span class="string">'\n'</span>);</span><br><span class="line">	<span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	vint x,y;</span><br><span class="line">	x=hread();</span><br><span class="line">	y=hread();</span><br><span class="line">	vint z=hminus(x,y);</span><br><span class="line">	hwrite(z);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
